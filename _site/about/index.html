<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <!-- 공통 메소드들 정리해논 파일 -->
    <script type="text/javascript" src="Utility.js"></script>
    <link rel="stylesheet" href="/about/main.css">


</head>
<body>


    <header>

        <!-- 클릭 시 메인 페이지로 이동 -->
        <a class="site-title" href="/">Lisence Lab</a>
        <!-- 클릭 시 로그인 페이지 이동 -->
        <a class="page-link button button-primary" href="/create/index.html/">로그인</a>

    </header>


    <!--  -->
    <form action="" class="container">
        
        <!-- 이용약관 -->
        <p>    
            약관 동의
        </p>

        <!-- terms and conditions -->
        <div class="TandC">

            <!-- 전체 동의 -->
            <div style="border-bottom: 1px solid gray;">
                <span>전체 동의</span>
                <input type="checkbox" name="" id="">
            </div>
            
            <!-- 필수 1 -->
            <div>
                <span><strong>(필수)</strong> 개인회원 약관에 동의 <button>상세 보기</button></span>
                <input type="checkbox" name="" id="">
            </div>
            
            <!-- 필수 2 -->
            <div>
                <span><strong>(필수)</strong> 개인정보 수집 및 이용에 동의 <button>상세 보기</button></span>
                <input type="checkbox" name="" id="">
            </div>

            <!-- 선택 1 -->
            <div>
                <span>(선택) 마케팅 정보 수신 동의 - 이메일 <button>상세 보기</button></span>
                <input type="checkbox" name="" id="">
            </div>
            
            <!-- 선택 2 -->
            <div>
                <span>(선택) 마케팅 정보 수신 동의 - SMS/MMS <button>상세 보기</button></span>
                <input type="checkbox" name="" id="">
            </div>

        </div> 

        <p>
            <!-- 회원 정보 -->
            회원정보를 입력해주세요
        </p>
        
        <!-- Collection of personal(member) information? -->
        <!-- 회원 정보 -->
        <div class="MemberInfo_box">
            
            <!-- 휴대폰 번호 또는 이메일 주소 -->
            <div>
                <input type="text" placeholder="휴대폰 번호 또는 이메일 주소">
                <p>휴대폰/이메일 메세지</p>
            </div>

            <!-- 비밀번호 -->
            <div>
                <input type="password" placeholder="비밀번호">
                <p>비밀번호 메세지</p>
            </div>

            <!-- 비밀번호 확인 -->
            <div>
                <input type="password" placeholder="비밀번호 확인">
                <p>비밀번호 확인 메세지</p>
            </div>

            <!-- 닉네임 -->
            <div>
                <input type="text" placeholder="닉네임">
                <p>닉네임 메세지</p>
            </div>

            <div>
                <!-- 회원가입 -->
                <input type="button" value="회원가입">
            </div>

        </div>

    </form>

</body>
